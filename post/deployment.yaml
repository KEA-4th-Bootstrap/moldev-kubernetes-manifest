apiVersion: argoproj.io/v1alpha1  # Rollouts를 사용하기 위한 API 버전
kind: Rollout  # Rollout 리소스로 변경
metadata:
  name: post-canary-rollout
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: post-canary
  template:
    metadata:
      labels:
        app: post-canary
    spec:
      containers:
      - name: canary-rollouts-post
        image: gcu-bootstrap-dev.kr-central-2.kcr.dev/moldev-repository/bootstrap-post:117
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_URL
          value: ""
        - name: SECRET_TOKEN
          value: ""
      imagePullSecrets:
        - name: kc-backend-cr
        
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 25
      - pause: {}
      - setWeight: 50
      - pause: {}
      - setWeight: 75
      - pause: {}
      - setWeight: 100
