apiVersion: argoproj.io/v1alpha1  # Rollouts를 사용하기 위한 API 버전
kind: Rollout  # Rollout 리소스로 변경
# apiVersion: apps/v1
# kind: Deployment
metadata:
  name: test-canary-rollout
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: test-canary
  template:
    metadata:
      labels:
        app: test-canary
    spec:
      containers:
      - name: canary-rollouts-demo
        image: ziiyouth/bootstraptest:62
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      nodeSelector:
        kubernetes.io/hostname: worker-node-1  # 일반적으로 사용되는 레이블 키로 수정
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 25
      - pause: {}
